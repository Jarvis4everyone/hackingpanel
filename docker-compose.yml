version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: hackerrrr-backend
    ports:
      - "8000:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - DEBUG=False
      - MONGODB_URL=${MONGODB_URL:-mongodb://localhost:27017}
      - MONGODB_DB_NAME=${MONGODB_DB_NAME:-remote_script_server}
    volumes:
      - ./downloads:/app/downloads
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: hackerrrr-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped

